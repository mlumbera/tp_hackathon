<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Recipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Your Recipe</h2>
    <h3 class="font-semibold mt-2 mb-1">Ingredients:</h3>
    <ul class="mb-3">
      {% for i in ingredients %}
        <li>â€¢ {{i}}</li>
      {% endfor %}
    </ul>
    {% if notes %}
      <div class="mb-4">
        <b>Notes:</b> {{notes}}
      </div>
    {% endif %}
    <div class="bg-gray-100 border rounded p-3 mt-2">
      {{ recipe }}
    </div>
    <a href="/" class="mt-4 inline-block text-blue-600 hover:underline">Back</a>
  </div>
</body>
</html>
